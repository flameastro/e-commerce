<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <title>E-Commerce</title>
</head>
<body>
    <main id="main-block">
        <header>
            <nav id="navigation-links">
                <h1 id="title">Projeto E-commerce</h1>
                <a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a>
                <a href="#" class="link">Link 3</a>
            </nav>
        </header>

        <article id="box1">
            <h2>Seção Geral</h2>
            <div class="product">
                <img id="product-image01" src="assets/products/skate.png" alt="Skate">
                <h3>Skate</h3>
                <sup class="product-price">R$54,99</sup>
                <button class="product-buy-button">Comprar produto</button>
            </div>

            <div class="product">
                <img id="product-image02" src="assets/products/shoes.jpg" alt="White Shoes">
                <h3>Sapatos Brancos</h3>
                <sup class="product-price">R$259,85</sup>
                <button class="product-buy-button">Comprar produto</button>
            </div>

            <div class="product">
                <img id="product-image03" src="assets/products/iphone.png" alt="Iphone">
                <h3>Iphone 16</h3>
                <sup class="product-price">R$5899,00</sup>
                <button class="product-buy-button">Comprar produto</button>
            </div>

            <div class="product">
                <img id="product-image04" src="assets/products/book.png" alt="Book">
                <h3>O Poder do Hábito</h3>
                <sup class="product-price">R$129,99</sup>
                <button class="product-buy-button">Comprar produto</button>
            </div>

            <div class="product">
                <img id="product-image05" src="assets/products/cat-food.png" alt="Cat-Food">
                <h3>Ração de Gato</h3>
                <sup class="product-price">R$49,99</sup>
                <button class="product-buy-button">Comprar produto</button>
            </div>

            <div class="product">
                <img id="product-image06" src="assets/products/perfume.png" alt="Perfume">
                <h3>Perfume</h3>
                <sup class="product-price">R$239,99</sup>
                <button class="product-buy-button">Comprar produto</button>
            </div>

            <button id="more">Ver Mais</button>
        </article>

    </main>

    <script src="script.js"></script>
</body>
</html>
